<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .calculator {
      max-width: 500px;
      margin: auto;
      margin-top: 50px;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="container calculator">
  <div class="form-group">
    <label for="number1">Number 1:</label>
    <input type="number" class="form-control" id="number1">
  </div>
  <div class="form-group">
    <label for="number2">Number 2:</label>
    <input type="number" class="form-control" id="number2">
  </div>
  <div class="form-group">
    <label for="operation">Operation:</label>
    <select class="form-control" id="operation">
      <option value="add">Addition (+)</option>
      <option value="subtract">Subtraction (-)</option>
      <option value="multiply">Multiplication (*)</option>
      <option value="divide">Division (/)</option>
    </select>
  </div>
  <button class="btn btn-primary btn-block" onclick="calculate()">Calculate</button>
  <div class="mt-3">
    <label for="result">Result:</label>
    <input type="text" class="form-control" id="result" readonly>
  </div>
</div>

<script>
  function calculate() {
    const number1 = parseFloat(document.getElementById("number1").value);
    const number2 = parseFloat(document.getElementById("number2").value);
    const operation = document.getElementById("operation").value;
    const resultField = document.getElementById("result");

    if (isNaN(number1) || isNaN(number2)) {
      resultField.value = "Error: Please enter valid numbers.";
      return;
    }

    let result;
    switch (operation) {
      case "add":
        result = number1 + number2;
        break;
      case "subtract":
        result = number1 - number2;
        break;
      case "multiply":
        result = number1 * number2;
        break;
      case "divide":
        if (number2 === 0) {
          resultField.value = "Error: Division by zero.";
          return;
        }
        result = number1 / number2;
        break;
      default:
        resultField.value = "Error: Invalid operation selected.";
        return;
    }

    resultField.value = result;
  }
</script>

</body>
</html>
